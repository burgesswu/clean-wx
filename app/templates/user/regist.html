<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>登录</title>
<meta name="viewport" content="width=device-width">
<meta name="viewport" content="initial-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet" href="{{ url_for('static', filename='./user/login/style.css') }}" type="text/css">

<link rel="stylesheet" href="{{ url_for('static', filename='./user/login/layer.css') }}" id="layuicss-layer"></head>

<body>

<div class="cont">
  <div class="demo">
    <div class="login">
      <div class="logo"><img src="/static/user/logo.png" style="margin-top: 20%;width: 30%;"></div>
      <div class="login__form">
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"></path>
          </svg>
          <input type="text" class="login__input name activity_code" id="username" placeholder="请输入用户名">
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0"></path>
          </svg>
          <input type="password" class="login__input pass" id="password" placeholder="请输入密码">
        </div>
        <button type="button" class="login__submit">立即注册</button>
        <p class="login__signup">已有账号？<a href="/user/login">立即登录</a></p>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript" src="{{ url_for('static', filename='./user/login/jquery.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='./user/login/layer.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='./user/login/index_register.js') }}"></script>

<script type="text/javascript">

</script>


</body></html>
